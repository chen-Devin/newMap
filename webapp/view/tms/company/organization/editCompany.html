<script>
    layui.use(['form', 'layer', 'layedit', 'laydate', 'upload'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            //laydate = layui.laydate,
            upload = layui.upload,
            $ = layui.jquery;

        var $id = getUrlId($.trim($('#menus').data('id')));

        //uploadImg('#upload-btn1', $('#upload-imgs1'), $('#regImgUrl'), '营业执照');
        uploadImg('#upload-btn2', $('#upload-imgs2'), $('#logoImgUrl'), '公司LOGO');

        //图片上传
        function uploadImg($o, $m, $n, $t) {
            upload.render({
                elem: $o,
                url: '/ucenter/upload.shtml',
                multiple: false,
                exts: 'jpg|png|gif|jpeg',
                size: 4096,
                before: function(obj) {
                    layer.load();
                    obj.preview(function(index, file, result) {
                        $m.html('<a href="' + result + '" target="_blank"><img src="' + result + '" alt="' + file.name + '" class="layui-upload-img"></a>');
                    });
                    $($o).html('重新上传' + $t);
                },
                //上传完毕
                done: function(res) {
                    layer.closeAll('loading');
                    if (res.code === 'SUCCESS') {
                        $n.val(res.objects);
                        layer.msg($t + '上传成功');
                    } else {
                        layer.msg($t + '上传失败，请重新上传');
                    }
                },
                //上传失败
                error: function(index, upload) {
                    layer.closeAll('loading');
                    layer.msg($t + '上传失败，请重新上传');
                }
            });
        }

        $('input[name="id"]').val($id);
        //获取数据
        $.get('/ucenter/centre/permi/company/' + $id + '.shtml', function(d) {
            var $code = d.code,
                $msg = d.msg,
                $objects = d.objects;

            if ($code != 'SUCCESS') return false;
            $('.cname').text($objects.coName);
            $('input[name="usc"]').val($objects.usc);
            $('input[name="coName"]').val($objects.coName);
            $('input[name="legalPerson"]').val($objects.legalPerson);
            $('input[name="regAddress"]').val($objects.regAddress);
            var $busnissTimeB = $objects.busnissTimeB != null ? new Date($objects.busnissTimeB).format('yyyy-MM-dd') : '';
            $('input[name="busnissTimeB"]').val($busnissTimeB);
            var $busnissTimeE = $objects.busnissTimeE != null ? new Date($objects.busnissTimeE).format('yyyy-MM-dd') : '';
            $('input[name="busnissTimeE"]').val($busnissTimeE);
            $objects.regAreaId != null ? $('input[name="regAreaId"]').val($objects.regAreaId) : '';
            $objects.regAreaId != null ? $('#regDistrict').district(form, $objects.regAreaId, 0) : $('#regDistrict').district(form);

            if ($objects.businessLicenseAffix != '' && $objects.businessLicenseAffix != null) {
                var $imgs = $objects.businessLicenseAffix.split(',');
                var $img;
                $imgs.length > 0 ? $img = $imgs[0] : $img = $objects.businessLicenseAffix;
                $('input[name="regImgUrl"]').val($objects.businessLicenseAffix);
                $('#upload-btn1').html('重新上传营业执照');
                $('#upload-imgs1').html('<a href="/ucenter/download/' + $img + '.shtml" target="_blank"><img src="/ucenter/download/' + $img + '.shtml" alt="' + $img + '" class="layui-upload-img"></a>');
            }

            if ($objects.logo != '' && $objects.logo != null) {
                $('input[name="logoImgUrl"]').val($objects.logo);
                $('#upload-btn2').html('重新上传公司LOGO');
                $('#upload-imgs2').html('<a href="/ucenter/download/' + $objects.logo + '.shtml" target="_blank"><img src="/ucenter/download/' + $objects.logo + '.shtml" alt="' + $objects.logo + '" class="layui-upload-img"></a>');
            }

            $('input[name="coNameShort"]').val($objects.coNameShort);
            $('input[name="weburl"]').val($objects.weburl);
            $objects.parentId != null ? getCompany($objects.parentId) : getCompany('');
            $('input[name="managerUname"]').val($objects.managerUname);
            $('input[name="linkman"]').val($objects.linkman);
            $('input[name="linkmanMobile"]').val($objects.linkmanMobile);
            $objects.linkmanAreaId != null ? $('input[name="linkmanAreaId"]').val($objects.linkmanAreaId) : '';
            $objects.linkmanAreaId != null ? $('#linkDistrict').district(form, $objects.linkmanAreaId) : $('#linkDistrict').district(form);
            $('input[name="linkmanAreaId"]').val($objects.linkmanAreaId);
            $('input[name="linkmanAddress"]').val($objects.linkmanAddress);
            $('input[name="linkmanEmail"]').val($objects.linkmanEmail);
            $('input[name="linkmanFax"]').val($objects.linkmanFax);
            $('input[name="linkmanWechat"]').val($objects.linkmanWechat);
            $('input[name="linkmanQq"]').val($objects.linkmanQq);
            $('textarea[name="remarks"]').val($objects.remarks);

            form.render('select');
        }, 'json');

        form.on('submit(submit)', function(data) {
            if (!bizUtil.validator.verifyContainer($('form'))) {
                return false;
            }

            var $index2 = $('#linkDistrict select').not(':disabled').length - 1,
                $indexVal2 = $('#linkDistrict select').eq($index2).val();
            $indexVal2.length > 0 ? $('input[name="linkmanAreaId"]').val($indexVal2) : '';

            if ($.trim(data.field.linkmanAddress).length > 0) {
                if ($('input[name="linkmanAreaId"]').val().length == 0) {
                    parent.layer.msg('请选择联系地址的城市');
                    return false;
                }
            }

            if (parseInt($id) == parseInt($.trim(data.field.parentId))) {
                parent.layer.msg('不能将自己设为上级公司');
                return false;
            }

            var $parentId = data.field.parentId.length > 0 ? parseInt($.trim(data.field.parentId)) : '',
                $regAreaId = $('input[name="regAreaId"]').val().length > 0 ? parseInt($.trim($('input[name="regAreaId"]').val())) : '',
                $linkmanAreaId = $('input[name="linkmanAreaId"]').val().length > 0 ? parseInt($.trim($('input[name="linkmanAreaId"]').val())) : '';

            //数据源
            var $saveData = {
                parentId: $parentId,
                logo: $.trim(data.field.logoImgUrl),
                usc: $.trim(data.field.usc),
                coName: $.trim(data.field.coName),
                coNameShort: $.trim(data.field.coNameShort),
                weburl: $.trim(data.field.weburl),
                legalPerson: $.trim(data.field.legalPerson),
                managerUname: $.trim(data.field.managerUname),
                busnissTimeB: $.trim(data.field.busnissTimeB),
                busnissTimeE: $.trim(data.field.busnissTimeE),
                regAreaId: $regAreaId,
                regAddress: $.trim(data.field.regAddress),
                businessLicenseAffix: $.trim(data.field.regImgUrl),
                linkman: $.trim(data.field.linkman),
                linkmanMobile: $.trim(data.field.linkmanMobile),
                linkmanAreaId: $linkmanAreaId,
                linkmanAddress: $.trim(data.field.linkmanAddress),
                linkmanEmail: $.trim(data.field.linkmanEmail),
                linkmanFax: $.trim(data.field.linkmanFax),
                linkmanWechat: $.trim(data.field.linkmanWechat),
                linkmanQq: $.trim(data.field.linkmanQq),
                remarks: $.trim(data.field.remarks)
            };

            //保存数据，调用接口
            HC.ajax.put({
                url: '/ucenter/centre/permi/company/' + $id + '.shtml',
                data: JSON.stringify($saveData),
                success: function(d) {
                    parent.layer.alert('保存成功！', {
                        yes: function(index) {
                            parent.layer.close(index);
                            window.location.reload();
                            //清除session
                            sessionStorage.removeItem('id');
                        }
                    });
                }
            });
            return false;
        });

        //获取公司json
        function getCompany($val) {
            $.get('/ucenter/centre/core/organization/all.shtml', function(d) {
                var $code = d.code,
                    $msg = d.msg,
                    $objects = d.objects;

                if ($code === 'SUCCESS') {
                    companyList(0, $objects);
                    $('select[name="parentId"]').val($val);
                    form.render('select');
                } else {
                    parent.layer.alert('获取信息失败！');
                    return false;
                }
            }, 'json');
        }

        //重新编绎公司json
        function companyList($pid, $arrs) {
            if ($pid == 0) $pid = null;
            var $newArr = [];
            if ($arrs.length > 0) {
                for (var $i = 0; $i < $arrs.length; $i++) {
                    if ($arrs[$i].parentId == $pid) {
                        if ($arrs[$i].type == 1 && $arrs[$i].status < 3) {
                            $('select[name="parentId"]').append('<option value="' + $arrs[$i].id + '">' + $arrs[$i].name + '</option>');
                            if ($arrs[$i].children != null) {
                                companyList($arrs[$i].id, $arrs[$i].children);
                            }
                        }
                    }
                }
            }
            return $newArr;
        }
    });
</script>
