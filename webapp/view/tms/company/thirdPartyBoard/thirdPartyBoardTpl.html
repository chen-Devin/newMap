<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑装卸单位 - TMS</title>
    <link rel="stylesheet" href="/view/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/view/frame/static/css/global.css?v=1.0">
    <link rel="stylesheet" href="/view/tms/static/css/add.css?v=1.0">
</head>

<body>
    <form class="layui-form" autocomplete="off" style="min-width:800px;">
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item layui-form-item--require">
                        <label class="layui-form-label">业务类型</label>
                        <div class="layui-input-block">
                            <select name="businessType" lay-verify="businessType" lay-verify="required">
                                <option value="" selected="selected">全部</option>
                                <option value="1">打EIR单</option>
                                <option value="2">缴上下车费</option>
                                <option value="3">报关</option>
                                <option value="4">其他</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item layui-form-item--require">
                        <label class="layui-form-label">平台选择</label>
                        <div class="layui-input-block">
                            <select name="platformDcode" lay-verify="platformDcode" lay-verify="required">
                              <option value="" selected="selected">请选择</option>
                              <option value="1">阿丽</option>
                              <option value="2">阿红</option>
                              <option value="3">阿超</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item layui-form-item--require">
                        <label class="layui-form-label">网址</label>
                        <div class="layui-input-block">
                            <input type="text" name="weburl" placeholder="" class="layui-input" maxlength="500" hc-verify="url">
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item layui-form-item--require">
                        <label class="layui-form-label">操作类型</label>
                        <div class="layui-input-block">
                            <select name="operateType" lay-verify="required">
                              <option value="0" selected="selected">客户自己操作</option>
                              <option value="1">客户账号操作</option>
                              <option value="2">我司账号操作</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item layui-form-item--require">
                        <label class="layui-form-label">登录账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="loginAccid" style="display:none;">
                            <input type="text" name="loginAccid" class="layui-input" lay-verify="required" maxlength="50">
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item layui-form-item--require">
                        <label class="layui-form-label">登录密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="loginPwd" style="display:none;">
                            <input type="password" name="loginPwd" class="layui-input" lay-verify="required" maxlength="50">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm6">
                    <div class="layui-form-item layui-form-item--require">
                        <label class="layui-form-label">支付方式</label>
                        <div class="layui-input-block">
                            <select name="payDcode" lay-verify="required">
                                <option value="0" selected="selected">epay</option>
                                <option value="1">微信</option>
                                <option value="2">支付宝</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-form-item layui-form-item--require">
                        <label class="layui-form-label">支付账号/密码</label>
                        <div class="layui-input-block">
                            <div class="layui-col-sm6">
                                <div class="margin-right10">
                                    <input type="text" name="payAccid" style="display:none;">
                                    <input type="text" name="payAccid" lay-verify="payAccid" placeholder="支付账号" class="layui-input" maxlength="50">
                                </div>
                            </div>
                            <div class="layui-col-sm6">
                                <input type="password" name="payPwd" style="display:none;">
                                <input type="password" name="payPwd" lay-verify="payPwd" placeholder="支付密码" class="layui-input" maxlength="50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-sm12">
                    <div class="layui-form-item">
                        <div class="layui-input-block" id="inputEdit">
                            <input type="checkbox" name="conAdd" lay-verify="conAdd" value="1" title="保存后继续新增" lay-skin="primary">
                            <button class="layui-btn" id="vsubmit" lay-submit lay-filter="submit" style="display: none;">保存</button>
                            <button class="layui-btn" style="display:none;">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</body>
<script charset="utf-8" src="/view/frame/layui/layui.js"></script>
<script charset="utf-8" src="/view/frame/static/js/jquery.min.js?v=1.0"></script>
<script charset="utf-8" src="/view/tms/static/js/tms_index.js?v=1219"></script>
<script charset="utf-8" src="/view/frame/static/js/lang_zh_CN.js?v=1.0"></script>
<script charset="utf-8" src="/view/frame/static/js/layui.district.js?v=1.0"></script>

<script charset="utf-8" src="/view/frame/static/js/errorCodeMap.js"></script>
<script charset="utf-8" src="/view/frame/static/js/HC.js?v=1.4"></script>
<script charset="utf-8" src="/view/tms/static/js/validator.js"></script>
<script charset="utf-8" src="/view/tms/static/js/bizUtil.js"></script>

<script>
    layui.use(['form', 'layer'], function() {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        var $layId = $(window.parent.document).find('.layui-this').attr('lay-id');
        //自定义验证规则
        form.verify({

        });

        var $type = $.trim(getUrlParam('do'));
        var $idD = $.trim(getUrlParam('idD'));
        var $id = $.trim(getUrlParam('id'));
        var datas;

        //监听提交
        if ($type == 'edit' || $type == 'add') {
            form.on('submit(submit)', function(data) {
                if (!bizUtil.validator.verifyContainer($('form'))) {
                    return false;
                }
                
                var $saveDataHD = {
                    businessType: parseInt($.trim(data.field.businessType)),

                    loginAccid: $.trim(data.field.loginAccid),
                    loginPwd: $.trim(data.field.loginPwd),
                    operateType: parseInt($.trim(data.field.operateType)),
                    payAccid: $.trim(data.field.payAccid),
                    payDcode: parseInt($.trim(data.field.payDcode)),
                    conAdd: parseInt($.trim(data.field.conAdd)),
                    payDcodeName: $.trim(data.field.payDcodeName),
                    id: $idD,
                    payPwd: $.trim(data.field.payPwd),
                    status: 3,
                    platformDcode: parseInt($.trim(data.field.platformDcode)),
                    platformDcodeName: $.trim(data.field.platformDcodeName),

                    remarks: $.trim(data.field.remarks),
                    weburl: $.trim(data.field.weburl)
                };
                if ($type == 'edit') {
                    $saveDataHD.$id = parseInt($id);
                }
                var datas = JSON.stringify($saveDataHD)
                $(window.parent['f' + $layId].document).find('.tableCB').attr('data-func', 'callbackCB(' + datas + ')');
                if ($type == 'add') {
                    window.parent.frames['f' + $layId].thirdAdd()
                }
                if ($type == 'edit') {
                    window.parent.frames['f' + $layId].thirdEdit()
                }
            });
        }
        if ($type == 'detail' || $type == 'edit') {
            $('#inputEdit').hide();
            $.get('/ucenter/crm/customers/customersThird/' + $idD + '.shtml', function(d) {
                var $code = d.code,
                    $msg = d.msg,
                    $objects = d.objects;
                if ($code === 'SUCCESS') {
                    $objects.businessType != null ? $('input[name="businessType"]').val($objects.businessType) : '';
                    $objects.platformDcode != null ? $('input[name="platformDcode"]').val($objects.platformDcode) : '';
                    $objects.payDcode != null ? $('input[name="payDcode"]').val($objects.payDcode) : '';
                    $objects.platformDcode != null ? $('input[name="platformDcode"]').val($objects.platformDcode) : '';
                    $objects.platformDcode != null ? $('input[name="platformDcode"]').val($objects.platformDcode) : '';
                    $('input[name=weburl]').val($objects.weburl);
                    $('input[name=loginAccid]').val($objects.loginAccid);

                    $('input[name="operateType"]').each(function() {
                        if ($objects.operateType == parseInt($(this).val())) {
                            $(this).prop('checked', true);
                        } else {
                            $(this).prop('checked', false);
                        }
                    });
                    $('input[name=loginPwd]').val($objects.loginPwd);
                    $('input[name=payAccid]').val($objects.payAccid);
                    $('input[name=payPwd]').val($objects.payPwd);
                    form.render('radio');
                }
            })
            if ($type == 'detail') {
                $('form input').attr('disabled', 'disabled').css({
                    'background': '#eee'
                });
                $('form select').attr('disabled', 'disabled').css({
                    'background': '#eee'
                });
            }
        }
    });
</script>

</html>
