<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑客户 - TMS</title>
    <link rel="stylesheet" href="/view/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/view/frame/static/css/global.css?v=1.0">
    <link rel="stylesheet" href="/view/tms/static/css/add.css?v=1.0">
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>
            报关行
            <span class="legend-btns">
              <a class="layui-icon icon-add tableCB" data-type="customsBrokerAdd" data-func="callbackCB(obj)">&#xe61f;</a>
            </span>
        </legend>
    </fieldset>
    <table id="tableList" lay-filter="test"></table>
</body>
<script charset="utf-8" src="/view/frame/layui/layui.js"></script>
<script charset="utf-8" src="/view/frame/static/js/jquery.min.js?v=1.0"></script>
<script charset="utf-8" src="/view/tms/static/js/tms_index.js?v=1219"></script>

<script charset="utf-8" src="/view/frame/static/js/errorCodeMap.js"></script>
<script charset="utf-8" src="/view/frame/static/js/HC.js?v=1.4"></script>
<script charset="utf-8" src="/view/tms/static/js/validator.js"></script>
<script charset="utf-8" src="/view/tms/static/js/bizUtil.js"></script>


<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
<script type="text/html" id="statusTpl">
    {{# if(d.hasDefault == 1){ }}
    <a lay-event="statusCancel" style="color:#1E9FFF;">是</a> {{# }else{ }}
    <a lay-event="statusStart" style="color:#FF5722;">否</a> {{# } }}
</script>
<script>
    layui.use(['table', 'layer', 'layedit', 'laydate'], function() {
        var table = layui.table,
            layer = layui.layer,
            $ = layui.jquery;

        var $id = $.trim(getUrlParam('id'));
        var objss;
        setTableData($id);

        function setTableData(id) {
            id = typeof id != 'undefined' ? id : '';
            table.render({
                elem: '#tableList',
                url: '/ucenter/crm/customers/customersBroker/search.shtml?custId=' + id,
                response: {
                    statusCode: 'SUCCESS',
                    dataName: 'objects'
                },
                cols: [
                    [{
                        field: 'coName',
                        title: '报关行名称',
                        width: 203
                    }, {
                        field: 'uname',
                        title: '报关员姓名',
                        width: 100,
                        align: 'center'
                    }, {
                        field: 'tel',
                        title: '联系方式',
                        width: 150,
                        align: 'center'
                    }, {
                        field: 'address',
                        title: '联系地址',
                        width: 470
                    }, {
                        field: 'hasDefault',
                        title: '是否默认',
                        width: 150,
                        templet: '#statusTpl',
                        align: 'center'
                    }, {
                        title: '操作',
                        toolbar: '#bar',
                        width: 120,
                        align: 'center'
                    }]
                ],
                id: 'dataReload',
                page: false,
                height: 'full-90',
                even: true
            });
        }

        table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象 

            if (layEvent === 'edit') { //编辑
                window.ccc = function() {
                    var cllBack = $('.tableCB').attr('data-func')
                    var Fun = eval(cllBack);
                    objss = Fun;
                    delete objss.$id;
                    delete objss.conAdd;
                    $.ajax({
                        type: 'PUT',
                        url: '/ucenter/crm/customers/customersBroker/' + $id + '.shtml',
                        async: false,
                        dataType: "json",
                        contentType: "application/json",
                        data: JSON.stringify(objss),
                        success: function(d) {
                            var $code = d.code,
                                $msg = d.msg,
                                $objects = d.objects;

                            if ($code === 'SUCCESS') {
                                obj.update(objss);
                                parent.layer.closeAll();
                                parent.layer.alert('保存成功！', {
                                    yes: function() {
                                        parent.layer.closeAll();
                                    }
                                });
                            }
                        }
                    });
                }
                parent.layer.open({
                    type: 2,
                    title: '编辑报关行',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['900px', '420px'],
                    content: './addEdit/customsBrokerTpl.html?do=edit&idD=' + data.id,
                    success: function(layero, index) {},
                    btn: ['确定', '关闭'],
                    yes: function(index, layero) {
                        $(layero.find('iframe')[0].contentWindow.document).find('#vsubmit').click();
                    }
                });
            } else if (layEvent === 'del') {
                parent.layer.confirm('真的删除这条信息吗？', function(index) {
                    $.ajax({
                        type: 'DELETE',
                        url: '/ucenter/crm/customers/customersBroker/' + data.id + '.shtml',
                        success: function(d) {
                            var $code = d.code,
                                $msg = d.msg,
                                $objects = d.objects;

                            if ($code === 'SUCCESS') {
                                parent.layer.closeAll();
                                parent.layer.alert('删除成功！', {
                                    yes: function() {
                                        //关闭窗口
                                        obj.del();
                                        parent.layer.closeAll();
                                    }
                                });
                            }
                        }
                    });
                });
            }
        });

        function callbackCB(objs) {
            if (objs == null || objs == '') {
                return false
            }
            if (typeof objs.data === 'object') {
                objs = objs.data;
            }
            return objs;
        }

        var active = {
            //新增装卸单位
            customsBrokerAdd: function() {
                parent.layer.open({
                    type: 2,
                    title: '新增报关行',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['900px', '620px'],
                    content: './addEdit/customsBrokerTpl.html?do=add&' + Math.random(),
                    btn: ['确定', '关闭'],
                    yes: function(index, layero) {
                        $(layero.find('iframe')[0].contentWindow.document).find('#vsubmit').click();
                        var cllBack = $('.tableCB').attr('data-func')
                        $('.tableCB').attr('data-func', 'callbackCB()');
                        var Fun = eval(cllBack);
                        var objs = Fun;
                        if (!objs) {
                            return;
                        }
                        var reb = false;
                        if (objs.conAdd == 1) {
                            reb = true;
                        }
                        delete objs.conAdd;
                        $.ajax({
                            type: 'post',
                            url: '/ucenter/crm/customers/customersBroker/add.shtml?id=' + $id,
                            dataType: "json",
                            contentType: "application/json",
                            data: JSON.stringify(objs),
                            success: function(d) {
                                parent.layer.alert('保存成功！')
                                var $code = d.code,
                                    $msg = d.msg,
                                    $objects = d.objects;
                                if ($code === 'SUCCESS') {
                                    if (!reb) {
                                        parent.layer.closeAll();
                                    }
                                }
                            }
                        });
                    },
                    end: function(index, layero) {
                        var $layId = $(window.parent.document).find('.layui-this').attr('lay-id');
                        parent['f' + $layId].location.reload();
                    }
                });
            },

        };
        //给按钮按钮添加事件

        $('.legend-btns a').on('click', function() {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>

</html>
