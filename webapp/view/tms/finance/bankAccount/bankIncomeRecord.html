<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>银行收支记录 - TMS</title>
    <link rel="stylesheet" href="/view/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/view/frame/static/css/global.css?v=1.0">
    <link rel="stylesheet" href="/view/tms/static/css/iframe.css?v=1.0">
  </head>
  <body>
    <!--start: 搜索-->
    <div class="panel-handle search-bar">
      <form class="layui-form layui-form-pane">
        <div class=" layui-input-inline">
          <div class="layui-inline">
            <label class="layui-form-label">收付款日期</label>
            <div class="layui-input-inline">
              <input type="text" name="beginTime" id="beginTime"  class="layui-input">
            </div>
            <!--<div class="layui-form-mid">-</div>-->
            <div class="layui-input-inline">
              <input type="text" name="endTime" id="endTime" class="layui-input">
            </div>
            <!--<div class="btns-bar layui-input-inline">-->
              <button class="layui-btn lastDate" data-type="lastDate">上月</button>
              <button class="layui-btn thisDate" data-type="thisDate">本月</button>
            <!--</div>-->
          </div>
        </div>
        <button class="layui-btn layui-btn-danger" lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i>查询</button>
      </form>
    </div>
    <!--end: 搜索-->

    <!--start:表格列表-->
    <table class="layui-hide" id="tableList" lay-filter="tbar"></table>
    <!--end:表格列表-->
  </body>
  <script charset="utf-8" src="/view/frame/static/js/jquery.min.js?v=1.0"></script>
  <script charset="utf-8" src="/view/frame/layui/layui.js"></script>
  <script charset="utf-8" src="/view/tms/static/js/tms_index.js?v=1219"></script>
    
  <script charset="utf-8" src="/view/frame/static/js/errorCodeMap.js"></script>
  <script charset="utf-8" src="/view/frame/static/js/HC.js?v=1.4"></script>
  <script charset="utf-8" src="/view/tms/static/js/validator.js"></script>
  <script charset="utf-8" src="/view/tms/static/js/bizUtil.js"></script>
  
  <script charset="utf-8" src="./bankIncomeRecord.js"></script>
  <script type="text/html" id="idTpl">
    {{d.LAY_TABLE_INDEX+1}}
  </script>
  <script type="text/html" id="tradeDateTpl">
    {{new Date(d.tradeDate).format("yyyy-MM-dd")}}
  </script>
  <script type="text/html" id="createDateTpl">
    {{new Date(d.createDate).format("yyyy-MM-dd")}}
  </script>
</html>
